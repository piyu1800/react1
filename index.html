

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        // Correcting the style object with color as a string
        const heading = React.createElement("h1", {style: {color: 'blue', textAlign: 'center'}}, "Hello I am Piyusha Kagale");

        // Adding a simple h2 element
        const heading2 = React.createElement("h2", {id: "name"}, "I like coding so much");

        // Creating a container div that holds both heading and heading2
        const container = React.createElement("div", {}, [heading, heading2]);

        // Creating the root and rendering the container
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(container);
    </script>
</body>
</html>
